machine:
  node:
    version: iojs-v3.0.0
  services:
    - docker

notify:
  webhooks:
    - url: https://dashboard.tutum.co/api/v1/service/43f0a003-2e05-4285-a292-cea04a6c6fc6/trigger/17d1367e-cd73-4c04-aaeb-a55415d7bc6d/call/

deployment:
  production:
    branch: master
    commands:
      - npm install bower -g
      - bower install
      - gulp
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS tutum.co
      - docker build -t tutum.co/iops/api-reporting .
      - docker push tutum.co/iops/api-reporting